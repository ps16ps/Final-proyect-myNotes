<div class="notes-component">
  <div class="notes-component__container" >
    <div class="notes-component__item" *ngFor="let note of noteList, let i=index" >
      <app-note-item [note]="note" [index]="i" (removeNoteEvent)="removeNote($event, i)"></app-note-item>
    </div>
  </div>
</div>
